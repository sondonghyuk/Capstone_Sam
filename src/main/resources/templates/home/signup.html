<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/login-style.css">
    <title>회원가입</title>
</head>

<body>
<div layout:fragment="content" class="container">
    <h1>회원가입</h1>
    <!-- Form Starts -->
    <form th:action="@{/home/signup}" th:object="${usersDto}" method="post">
        <div th:replace="~{layouts/form_errors :: formErrorsFragment}"></div>

        <!-- 사용자ID -->
        <div>
            <label for="username">사용자ID(이름)</label>
            <input type="text" id="username" th:field="*{username}">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
        </div>

        <!-- 비밀번호 -->
        <div>
            <label for="password" >비밀번호</label>
            <input type="password" id="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>

        <!-- 비밀번호 확인 -->
        <div>
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
        </div>

        <!-- 이메일 -->
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <!-- 전화번호 -->
        <div>
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}">
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
        </div>

        <!-- 학과 -->
        <div>
            <label for="department">학과</label>
            <input type="text" id="department" th:field="*{department}">
            <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger"></div>
        </div>

        <!-- 학번 -->
        <div>
            <label for="studentId">학번</label>
            <input type="text" id="studentId" th:field="*{studentId}">
            <div th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" class="text-danger"></div>
        </div>

        <!-- 멘토/멘티 선택 -->
        <div>
            <label>사용자 유형</label>
            <div>
                <label for="mentor">멘토</label>
                <input type="radio" id="mentor" name="userType" value="MENTOR" th:field="*{userType}">
            </div>
            <div>
                <label for="mentee">멘티</label>
                <input type="radio" id="mentee" name="userType" value="MENTEE" th:field="*{userType}">
            </div>
            <div th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}" class="text-danger"></div>
        </div>

        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
