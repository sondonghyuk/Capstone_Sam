<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko" layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/mypage.css">
</head>
<body>

<div layout:fragment="content">
<!-- 마이페이지 컨테이너 -->
<div class="container">
    <!-- 프로필 섹션 -->
    <div class="section profile-info">
        <h2>프로필 정보</h2>
        <p>이름: <span th:text="${user.username}"></span></p>
        <p>이메일: <span th:text="${user.email}"></span></p>
        <a th:href="@{/home/users/update}" class="button">프로필 수정</a>
    </div>

    <!-- 계정 설정 섹션 -->
    <div class="section account-settings">
        <h2>계정 설정</h2>
        <a href="#" class="button">비밀번호 변경</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 MY WEBSITE. All rights reserved.</p>
</footer>

<script th:src="@{/script.js}"></script>
</body>
</html>
